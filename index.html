<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

 <audio id="bgMusic" loop>
  <source src="images/bg-music.mp3" type="audio/mpeg">
</audio>

  <div class="container">

    <!-- Cute Teddy -->
    <img src="images/teddy.jpg" class="teddy">


    <h1>Kukks,Will You Be My Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes </button>
      <button id="noBtn">No </button>
    </div>

  </div>

  <script src="script.js"></script>

  <script>
  const music = document.getElementById("bgMusic");

  // Restore music state
  const musicTime = localStorage.getItem("musicTime");
  const musicPlaying = localStorage.getItem("musicPlaying");

  if (musicTime) {
    music.currentTime = parseFloat(musicTime);
  }

  if (musicPlaying === "true") {
    music.play().catch(() => {});
  }

  // Save time continuously
  setInterval(() => {
    localStorage.setItem("musicTime", music.currentTime);
  }, 500);

  // Mark as playing after first interaction
  document.addEventListener("click", () => {
    if (music.paused) {
      music.play().catch(() => {});
      localStorage.setItem("musicPlaying", "true");
    }
  });
</script>

</body>
</html>
